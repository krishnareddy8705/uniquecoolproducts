<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Cool Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #007BFF;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .product-card a {
      text-decoration: none;
      color: #007BFF;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unique Cool Products</h1>
    <p>Discover our curated list of awesome products!</p>
  </header>

  <div class="product-grid">
    <div class="product-card">
      <div>Product 1</div>
      <a href="#">View Product</a>
    </div>
    <div class="product-card">
      <div>Product 2</div>
      <a href="#">View Product</a>
    </div>
    <div class="product-card">
      <div>Product 3</div>
      <a href="#">View Product</a>
    </div>
    <div class="product-card">
      <div>Product 4</div>
      <a href="#">View Product</a>
    </div>
    <!-- Add more products as needed -->
  </div>
</body>
</html>
